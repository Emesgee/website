<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    #content {
      display: none;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .heart {
      color: red;
      display: inline-block;
      animation: beat 1s infinite;
      transform-origin: center;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Enter Password</h2>
  <input
    type="password"
    id="passwordInput"
    placeholder="Password"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="none"
    spellcheck="false"
  />
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color:red; white-space:pre-wrap;"></p>
</div>

<div id="content">
  <h1>üìù To-Do List <span class="heart">‚ù§</span></h1>
  <div>
    <input type="text" id="newTask" placeholder="Add a task" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>
</div>

<script>
  const correctHash = "1c8bfe8f801d79745c4631d09fff36c82aa37fc4cce4fc946683d7b336b63032";

  function debugLog(msg) {
    const error = document.getElementById("error");
    error.innerText += msg + "\n";
  }

  async function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();

    try {
      const hashBuffer = await crypto.subtle.digest(
        "SHA-256",
        new TextEncoder().encode(input)
      );
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      if (hashHex === correctHash) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("error").innerText = "‚ùå Incorrect password.\n";
      }
    } catch (err) {
      debugLog("‚ùå Error: " + err.message);
    }
  }

  function addTask() {
    const taskInput = document.getElementById("newTask");
    const taskText = taskInput.value.trim();
    if (!taskText) return;

    const li = document.createElement("li");
    li.textContent = taskText;

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "‚ùå";
    deleteBtn.onclick = () => li.remove();
    li.appendChild(deleteBtn);

    document.getElementById("taskList").appendChild(li);
    taskInput.value = "";
  }
</script>

</body>
</html>
