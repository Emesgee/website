<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar + To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login">
    <h2>Enter Password</h2>
    <input
      type="password"
      id="passwordInput"
      placeholder="Password"
      autocomplete="off"
    />
    <button onclick="checkPassword()">Enter</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="content">
    <div class="dashboard">
      
      <!-- 📅 CALENDAR LEFT -->
      <div class="calendar">
        <h2>📅 Outlook Calendar</h2>
        <iframe 
          src="https://outlook.live.com/owa/calendar/your-calendar-link/index.html"
          width="100%" 
          height="600" 
          frameborder="0" 
          scrolling="no">
        </iframe>
      </div>
  
      <!-- ✅ TO-DO LIST RIGHT -->
      <div class="todo">
        <h2>📝 To-Do List <span class="heart">❤</span></h2>
        <input type="text" id="newTask" placeholder="Add a task" />
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
      </div>
  
    </div>
  </div>
  

  <script>
    const correctHash = "1c8bfe8f801d79745c4631d09fff36c82aa37fc4cce4fc946683d7b336b63032";

    function debugLog(msg) {
      document.getElementById("error").innerText += msg + "\n";
    }

    async function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();

      try {
        const hashBuffer = await crypto.subtle.digest(
          "SHA-256",
          new TextEncoder().encode(input)
        );
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        if (hashHex === correctHash) {
          document.getElementById("login").style.display = "none";
          document.getElementById("content").style.display = "block";
          loadTasks();
        } else {
          document.getElementById("error").innerText = "❌ Incorrect password.\n";
        }
      } catch (err) {
        debugLog("❌ Error: " + err.message);
      }
    }

    function saveTasks() {
      const items = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        const task = li.childNodes[0].nodeValue.trim();
        if (task) items.push(task);
      });
      localStorage.setItem("todoList", JSON.stringify(items));
    }

    function loadTasks() {
      const items = JSON.parse(localStorage.getItem("todoList") || "[]");
      items.forEach(task => createTaskElement(task));
    }

    function createTaskElement(taskText) {
      const li = document.createElement("li");
      li.textContent = taskText;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "❌";
      deleteBtn.onclick = () => {
        li.remove();
        saveTasks();
      };

      li.appendChild(deleteBtn);
      document.getElementById("taskList").appendChild(li);
    }

    function addTask() {
      const taskInput = document.getElementById("newTask");
      const taskText = taskInput.value.trim();
      if (!taskText) return;

      createTaskElement(taskText);
      saveTasks();
      taskInput.value = "";
    }
  </script>

</body>
</html>
